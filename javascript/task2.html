<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .calculator {
      max-width: 400px;
      /*margin: 0 auto;*/
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }
    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    .btn {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid" pt-lg-5>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" >
      <div class="row">
        <button class="col btn btn-primary" onclick="clearDisplay()">C</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('%')">%</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('/')">/</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('*')">x</button>
      </div>
      <div class="row">
        <button class="col btn btn-primary" onclick="appendToDisplay('7')">7</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('8')">8</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('9')">9</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="row">
        <button class="col btn btn-primary" onclick="appendToDisplay('4')">4</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('5')">5</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('6')">6</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="row">
        <button class="col-6 btn btn-primary" onclick="appendToDisplay('1')">1</button>
        <button class="col-6 btn btn-primary" onclick="appendToDisplay('2')">2</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('3')">3</button>
        <button class="col btn btn-primary" onclick="calculate()">=</button>
      </div>
      <div class="row">
        <button class="col-6 btn btn-primary" onclick="appendToDisplay('0')">0</button>
        <button class="col btn btn-primary" onclick="appendToDisplay('.')">.</button>
      </div>
    </div>
  </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
