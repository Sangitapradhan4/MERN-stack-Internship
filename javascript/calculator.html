<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <link rel="stylesheet" href="calculator.css">
   
</head>
<body>
    <div class="container pt-lg-5"> 
       <div class="calculator">
        <!-- <span id="display">0</span> -->
        <input type="text" id="display"  class="span">
        
       </div>
       <div class="buttons">
        <button class="digits symbol1"  onclick="appendToDisplay('')">AC</button>
        <button class="digits symbol1 " onclick="appendToDisplay('+/-')">+/-</button>
        <button class="digits percent " onclick="appendToDisplay('%')">%</button>
        <button class="digits symbol2 " onclick="appendToDisplay('/')">/</button>
        <button class="digits numbers" onclick="appendToDisplay('7')">7</button>
        <button class="digits numbers " onclick="appendToDisplay('8')">8</button>
        <button class="digits numbers"  onclick="appendToDisplay('9')">9</button>
        <button class="digits symbol2" onclick="appendToDisplay('x')">x</button>
        <button class="digits numbers" onclick="appendToDisplay('4')">4</button>
        <button class="digits numbers" onclick="appendToDisplay('5')">5</button>
        <button class="digits numbers" onclick="appendToDisplay('6')">6</button>
        <button class="digits symbol2 " onclick="appendToDisplay('-')">-</button>
        <button class="digits numbers" onclick="appendToDisplay('1')">1</button>
        <button class="digits numbers" onclick="appendToDisplay('2')">2</button>
        <button class="digits numbers" onclick="appendToDisplay('3')">3</button>
        <button class="digits symbol2" onclick="appendToDisplay('+')">+</button>
        <button class="digits symbolzero" onclick="appendToDisplay('0')">0</button>
        <button class="digits coma" onclick="appendToDisplay('.')">.</button>
        <button class="digits symbol2"  onclick="calculate()">=</button>
        
        
       </div>
    </div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
      }
  
      function clearDisplay() {
        document.getElementById('display').value = '';
      }
  
      function calculate() {
        let expression = document.getElementById('display').value;
        try {
          let result = eval(expression);
          document.getElementById('display').value = result;
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
