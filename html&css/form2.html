<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formt</title>
</head>
<body>
    <h1>PERSONAL FORM</h1>
    <form>
        <div>
            <label for="">NAME</label>
            <input type="text" id="username" placeholder="your name" value="sangita" readonly>
        </div>
        <br>
        <div>
              <label for="Mobile">MOBILE NO</label>
              <input type="number" id="mobile" placeholder="+91..................">
              </div>
             <br>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="sp2364@gmail.com">
              </div>
              <br>
              <div>
                <label for="">DOB</label>
                <input type="date" value="2024-03-13" >
              </div>
              <br>
              <div>
                <label for="">Select Batch</label>
                <select>
                    <option value="">2020-2024</option>
                    <option value="">2021-2025</option>
                    <option value="">2022-2026</option>
                    <option value="">2023-2027</option>
                    <option value="" selected>2024-2028</option>
                </select>
              </div>
              <br>
              <div>
                <label for="">Select month:</label>
                <input type="month">
              </div>
              <br>
              <div>
                <label for="">Time</label>
                <input type="time">
              </div>
              <br>
              <div>
                <label for="">DOB with time</label>
                <input type="datetime-local">
              </div>
              <br>
              <div>
                <label for="">Select gender</label>
                <label for="male">
                <input type="radio" name="male" id="male"> MALE</label>
                <label for="female"> <input type="radio" name="female" id="female">FEMALE</label>
              </div>
              <br>
              <div>
                <label for="">Select hobies</label>
                <label for="playing"><input type="checkbox" id="playing" checked>PLAYING</label>
                <label for="coding"><input type="checkbox" id="coding" checked>CODING</label>
                <label for="traveling"><input type="checkbox" id="traveling" checked>TRAVELING</label>
              </div>
              <br>
              <div>
                <label for="">Uplode image</label>
                <input type="file">
              </div>
              <br>
              <div>
                <label for="">Price range</label>
                <input type="range">
              </div>
              <div>
                <label for="">Select color</label>
                <input type="color">
              </div>
              <div>
                <label for="message">MESSAGE</label>
                <textarea rows="6" cols="30" placeholder="write a message">your message</textarea>
              </div>
              <br>
              <button type="submit">SUMBIT</button>
              <button type="reset">RESET</button>
              <button type="button">BUTTON</button>
     </form>
