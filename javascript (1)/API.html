  <body>
    <div class="container">
      <table class="table table-bordered">
        <tr>
          <th>User Name</th>
          <td id="user_name"></td>
        </tr>
        <tr>
          <th>User Login</th>
          <td id="user_login"></td>
        </tr>

        <tr>
          <th>User Bio</th>
          <td id="user_bio"></td>
        </tr>
        <tr>
          <th>User Image</th>
          <td>
            <img src="" id="user_image" alt="">
          </td>
        </tr>
      </table>
    </div>

    <script>
      async function fetchgit() {
        try {
          let response = await fetch(
            "https://api.github.com/users/debanjali081"
          );
          if (!response.ok) {
            alert("API Error");
          }
          let data = await response.json();
          //console.log(data);
          document.querySelector("#user_name").innerHTML = data.name;
          document.querySelector("#user_login").innerHTML = data.login;
          document.querySelector("#user_image").src = data.avatar_url;
          document.querySelector("#user_bio").innerHTML = data.bio; //name is the key of the value
        } catch (err) {
          alert("Something gone wrong");
        }
      }
      fetchgit();
    </script>
